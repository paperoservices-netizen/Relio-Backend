name: LitMap

on:
  workflow_dispatch:
    inputs:
      job_id:
        required: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install biopython networkx matplotlib requests

      - name: Run LitMap Analysis
        run: |
          python python-runner/run_job.py python-runner/input/${{ github.event.inputs.job_id }}.json ${{ github.event.inputs.job_id }}

      - name: Package results
        run: |
          zip -r python-runner/results/${{ github.event.inputs.job_id }}.zip python-runner/results/${{ github.event.inputs.job_id }}* python-runner/images/${{ github.event.inputs.job_id }}* || true

      - name: Commit results
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add python-runner/results
          git commit -m "LitMap ${{ github.event.inputs.job_id }}" || true
          git push
