name: LitMap

on:
  workflow_dispatch:
    inputs:
      compound:
        description: "Compound to analyze"
        required: true
      outcome:
        description: "Outcome to study"
        required: true
      mode:
        description: "FAST or FULL"
        required: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install biopython networkx matplotlib requests

      - name: Run LitMap Analysis
        run: |
          python python-runner/run_job.py \
            "${{ github.event.inputs.compound }}" \
            "${{ github.event.inputs.outcome }}" \
            "${{ github.event.inputs.mode }}" \
            "${{ github.run_id }}"
