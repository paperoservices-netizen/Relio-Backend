name: Relio Job Runner

on:
  workflow_dispatch:
    inputs:
      compound:
        required: true
      outcome:
        required: true
      mode:
        required: true
      job_id:
        required: true

jobs:
  run-relio:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: pip install -r requirements.txt

      - name: Run Relio
        run: |
          python -m python_runner.relio_job \
            "${{ github.event.inputs.compound }}" \
            "${{ github.event.inputs.outcome }}" \
            "${{ github.event.inputs.mode }}" \
            "${{ github.event.inputs.job_id }}"

      - name: Commit results
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add python_runner/results python_runner/images
          git commit -m "Relio result ${{ github.event.inputs.job_id }}" || true
          git push
