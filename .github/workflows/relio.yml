name: Relio Engine

on:
  workflow_dispatch:
    inputs:
      compound: { required: true }
      outcome: { required: true }
      mode: { required: true }
      job_id: { required: true }

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with: { fetch-depth: 0 }

    - uses: actions/setup-python@v5
      with: { python-version: "3.10" }

    - run: |
        pip install biopython networkx matplotlib requests

    - run: |
        python python-runner/relio_job.py \
          "${{inputs.compound}}" \
          "${{inputs.outcome}}" \
          "${{inputs.mode}}" \
          "${{inputs.job_id}}"

    - run: |
        git config user.name "relio"
        git config user.email "actions@github.com"
        git add python-runner
        git commit -m "Relio result ${{inputs.job_id}}" || true
        git pull --rebase || true
        git push
