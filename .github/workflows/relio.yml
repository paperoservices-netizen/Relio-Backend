name: Relio

on:
  workflow_dispatch:
    inputs:
      compound:
        required: true
      outcome:
        required: true
      mode:
        required: true
      job_id:
        required: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install -r python-runner/requirements.txt

      - name: Run Relio
        run: |
          python python-runner/run_job.py \
            "${{ inputs.compound }}" \
            "${{ inputs.outcome }}" \
            "${{ inputs.mode }}" \
            "${{ inputs.job_id }}"

      - name: Commit results
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add python-runner/results python-runner/images
          git commit -m "Relio ${{ inputs.job_id }}" || echo "Nothing to commit"
          git push
